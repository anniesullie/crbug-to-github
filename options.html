<!DOCTYPE html>
<html>
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Settings for migrating CrBugs to Github</title>
    <style>
    </style>
    <script src="options.js"></script>
  </head>
  <body>
    <div style="display:none;" id="saved_success">Options saved.</div>
    <div>See <a href="https://github.com/anniesullie/crbug-to-github/blob/master/README.md">README</a>
         for setup instructions</div>
    GitHub repo username: <input type="text" id="repo_user" placeholder="catapult-project"><br>
    GitHub repo name: <input type="text" id="repo" placeholder="catapult"><br>
    Crbug API key: <input type="text" id="crbug_api_key"><br>
    GitHub Client ID: <input type="text" id="github_client_id"><br>
    GitHub Client Secret: <input type="text" id="github_client_secret"><br>
    <button id="save">Save Options</button>
  </body>
</html>
